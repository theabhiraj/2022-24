<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Social Media Clone</title>
</head>

<body>
    <header>
        <h1>My Social Media</h1>
    </header>
    <div>
        <main>

            <div class="post">
                <div class="user">User 1</div>
                <div class="content">
                    <p>This is a post from User 1.</p>
                </div>
            </div>
            <div class="post">
                <div class="user">User 2</div>
                <div class="content">
                    <p>Another post from User 2.</p>
                </div>
            </div>
            <!-- Add more posts here -->

        </main>

        <footer>
            <input type="text" id="post-input" placeholder="Write a post...">
            <button onclick="addPost()">Post</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
