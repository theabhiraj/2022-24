<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />

    <title>Home Page</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#"> Web Dev C</a></div>
            <ul class="links">
                <li><a href="#"> Home </a> </li>
                <li><a href="#"> About </a></li>
                <li><a href="#"> Service </a></li>
                <li><a href="#"> Contact </a></li>
            </ul>
            <a href="#" class="action_btn"> Get Started </a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu"> <!-- Remove the "open" class here -->
            <li><a href="#"> Home </a> </li>
            <li><a href="#"> About </a></li>
            <li><a href="#"> Service </a></li>
            <li><a href="#"> Contact </a></li>
            <li><a href="#" class="action_btn"> Get Started </a></li>
        </div>
    </header>

    <main>
        <section id="hero">
            <h3>Welcome</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, dolores.</p>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.querySelector('.toggle_btn');
            const toggleBtnIcon = document.querySelector('.toggle_btn i');
            const dropDownMenu = document.querySelector('.dropdown_menu');

            toggleBtnIcon.classList.add('fa-bars'); // Set the initial icon class

            toggleBtn.addEventListener('click', function () {
                dropDownMenu.classList.toggle('open');
                const isOpen = dropDownMenu.classList.contains('open');

                toggleBtnIcon.classList = isOpen
                    ? 'fa-solid fa-xmark'
                    : 'fa-solid fa-bars';
            });
        });

    </script>

</body>

</html>
